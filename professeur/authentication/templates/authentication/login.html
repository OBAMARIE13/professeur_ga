{% load static %}

<!--<!DOCTYPE html>-->
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{% static 'images/favicon.ico' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/icon-font.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/animate.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'css/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/animsition.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/login_select2.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'css/login_daterangepicker.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/login_util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/login_main.css' %}">
<!--===============================================================================================-->
</head>
<body>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-form-title" style="background-image: url('/static/images/login_bg-01.jpg');">
					<span class="login100-form-title-1">
						Connexion
					</span>
				</div>

				<form class="login100-form validate-form">
					<div class="wrap-input100 validate-input m-b-26" data-validate="Le nom d'utilisateur est requis">
						<span class="label-input100">Utilisateur</span>
						<input class="input100" type="text" name="username" placeholder="Entrer le nom de l'utilisateur">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-18" data-validate="Le mot de passe est requis">
						<span class="label-input100">Mot de passe</span>
						<input class="input100" type="password" name="pass" placeholder="Entrer le mot de passe">
						<span class="focus-input100"></span>
					</div>

					<div class="flex-sb-m w-full p-b-30">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">
								Se souvenir de moi
							</label>
						</div>

						<div>
							<a href="#" class="txt1">
								Mot de passe oublié ?
							</a>
						</div>
					</div>

					<div class="flex-sb-m w-full p-b-30">
						<div class="container-login100-form-btn">
							<button class="login100-form-btn">
								Se connecter
							</button>
						</div>
					</div>
				</form>
				<div class="login100-form" style="display: flex;">
					<div style="margin-bottom: 20px;">
						<a href="{% url 'authentication:registration' %}" class="txt1" style="float: right; display: inline-block;">
							Créer un compte
						</a>
					</div>
					<div style="float: left; margin-bottom: 20px;">
    					<a href="{% url 'index' %}"><i class="fa fa-arrow-left" aria-hidden="true"></i>&nbsp; Aller à l'Accueil</a>
    				</div>
				</div>
			</div>
		</div>
	</div>
	
	
<!--===============================================================================================-->
	<script src="{% static 'js/login_jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'js/login_animsition.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'js/login_popper.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'js/login_select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'js/login_moment.min.js' %}"></script>
	<script src="{% static 'js/login_daterangepicker.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'js/login_countdowntime.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'js/login_main.js' %}"></script>

</body>
</html>
