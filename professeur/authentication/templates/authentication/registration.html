{% load static %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
    <meta name="keywords" content="">
		<meta name="description" content="">
    <meta name="author" content="templatemo">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Site Personel</title>

    <!-- Lavish HTML CSS Template https://templatemo.com/tm-458-lavish -->
      
		<!-- animate -->
		<link rel="stylesheet" href="{% static 'css/animate.min.css' %}">
		<!-- bootstrap -->
		<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
		<!-- font-awesome -->
		<link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
        
		<!-- google font -->
		<link href='http://fonts.googleapis.com/css?family=Raleway:400,300,700,800' rel='stylesheet' type='text/css'>
		<!-- fullpage -->
		<!-- <link rel="stylesheet" href="{% static 'css/jquery.fullPage.css' %}"> -->
		<!-- custom -->
		<link rel="stylesheet" href="{% static 'css/inscription.css' %}">
	  <link rel="stylesheet" type="text/css" href="{% static 'css/login_main.css' %}">

	</head>
  <body>
    <div style="display: flex;">
      <div class="col-xs-1"></div>
      <div class="col-xs-10" style="display: flex;">
        <div class="container__child signup__thumbnail">
          <div class="thumbnail__content text-center">
            <h1 class="heading--primary">Inscription</h1>
            <h2 class="heading--secondary">Inscrivez-vous pour commencer à suivre un cours dès maintenant.</h2>
          </div>
        </div>
        
        <div class="container__child signup__form">
          <form action="#">
            <div class="form-group">
              <label for="passwordRepeat">Civilité</label>
              <select class="form-control" name="civility" id="civility">
                <option value="" disabled selected hidden>Choisir votre civilité</option>
                <option value="madame">Madame</option>
                <option value="mademoiselle">Mademoiselle</option>
                <option value="monsieur">Monsieur</option>
              </select>
            </div>

            <div class="form-group">
              <label for="username">Nom</label>
              <input class="form-control" type="text" name="lastName" id="lastName" placeholder="Votre nom" required />
            </div>
            <div class="form-group">
              <label for="passwordRepeat">Prénom</label>
              <input class="form-control" type="text" name="firstName" id="firstName" placeholder="Votre prénom" required />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input class="form-control" type="email" name="email" id="email" placeholder="james.bond@spectre.com" required />
            </div>
            <div class="form-group">
              <label for="password">Profession</label>
              <input class="form-control" type="text" name="profession" id="profession" placeholder="Votre profession" required />
            </div>
            <div class="form-group">
              <label for="passwordRepeat">Niveau d'étude</label>
              <select class="form-control" name="studyLevel" id="studyLevel">
                <option value="" disabled selected="selected">Choisir votre niveau d'étude actuel</option>
                <option value="bac">Bac</option>
                <option value="bacPlus1">Bac + 1</option>
                <option value="bacPlus2">Bac + 2</option>
                <option value="licence">Licence</option>
                <option value="master">Master</option>
                <option value="doctorat">Doctorat</option>
              </select>
              <!-- <input class="form-control" type="password" name="passwordRepeat" id="passwordRepeat" placeholder="********" required /> -->
            </div>
            <div class="form-group">
              <label for="passwordRepeat">Entrez un mot de passe</label>
              <input class="form-control" type="password" name="password" id="password" placeholder="********" required />
            </div>
            <div class="form-group">
              <label for="passwordRepeat">Entrez à nouveau le mot de passe</label>
              <input class="form-control" type="password" name="passwordRepeat" id="passwordRepeat" placeholder="********" required />
            </div>
            <div class="m-t-lg">
                  <input class="btn btn--form" type="submit" value="Créer" />
            </div>
          </form> 
          <div style="margin-top: 30px;">
            <div class="col-md-6" style="margin-bottom: 10px;">
              <a href="{% url 'authentication:login' %}">J'ai déjà un compte</a>
            </div>
					  <div class="col-md-6" style="margin-bottom: 10px;">
    					<a href="{% url 'index' %}"><i class="fa fa-arrow-left" aria-hidden="true"></i>&nbsp; Aller à l'Accueil</a>
    				</div>
				  </div> 
        </div>
      </div>
      <div class="col-xs-1"></div>
      {% comment %} <div class="col-md-1" style="float: right; margin-top: 50px;">
        <a class="btn btn--form" href="{% url 'index' %}"><i class="fa fa-arrow-left" aria-hidden="true"></i>&nbsp; Accueil</a>
      </div> {% endcomment %}
    </div>
  </body>
</html>
